<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Token Note</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="container" id="token-note-popover">
      <div class="note-input-wrapper display-none">
        <textarea
          class="textarea-input"
          placeholder="Enter notes here..."
        ></textarea>
        <input type="hidden" name="item-id" id="item-id-hidden" value="" />
        <button class="button-save">Save Notes</button>
      </div>
      <div class="note-wrapper display-none">
        <p id="notes"></p>
      </div>
    </div>
    <script type="module" src="/src/popover.js"></script>
  </body>
</html>

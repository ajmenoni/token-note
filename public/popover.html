<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Token Note</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="token-note-popover" tabindex="0">
      <div class="note-input-wrapper display-none">
        <div id="quill-toolbar">
          <span class="ql-formats">
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
          </span>
          <span class="ql-formats">
            <button class="ql-list" value="ordered"></button>
            <button class="ql-list" value="bullet"></button>
          </span>
        </div>
        <div id="quill-editor"></div>
        <input type="hidden" name="item-id" id="item-id-hidden" value="" />
        <button class="button-save">Save Notes</button>
      </div>
      <div class="note-wrapper display-none">
        <h3 class="notes-header">Notes</h3>
        <div id="notes"></div>
      </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="popover.js"></script>
  </body>
</html>
